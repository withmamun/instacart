<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/all.min.css" rel="stylesheet" />
    <link href="assets/css/fontawesome.css" rel="stylesheet" />
    <link href="assets/css/owl.carousel.min.css" rel="stylesheet" />
    <link href="assets/css/jquery.nice-number.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/responsive.css" rel="stylesheet" />

    <title>Instacart - Login</title>
</head>

<body>




    <!--------- Main area start --------->
    <main class="main overflow-hidden">

        <!--------- Login area start --------->
        <section class="login__area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="login__wrap">
                            <div class="login__title">
                                <h2>Forgot password?</h2>
                            </div>
                            <div class="login__form__wrap">
                                <p class="reset__process">We’ll send you a link to reset your password.</p>
                                <form action="">
                                    <div class="login__form__main">
                                        <input type="email" placeholder="Email">
                                        <button type="submit">Reset password</button>
                                    </div>
                                </form>
                            </div>
                            <div class="login__account__create">
                                <h4>Don’t have an account?</h4>
                                <a href="signup.html">Sign up</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--------- Login area end --------->

    </main>
    <!--------- Main area end --------->







    <!-- Optional JavaScript; choose one of the two! -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/jquery.nice-number.min.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
